<div class="collapse navbar-collapse" id="navbarNav">

  </div>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> You have registered successfully.
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Customer Registration</h3>
    <form class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" required>
          <div class="invalid-feedback">Required field</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" required>
        </div>
      </div>
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" required>
        <label class="form-check-label">I agree to terms & conditions</label>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-success px-5">Register</button>
      </div>
    </form>
  </div>
</div>

<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('form');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
